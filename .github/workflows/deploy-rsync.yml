name: Deploy to VPS (Rsync)

# Workflow nÃ y dÃ¹ng rsync thay vÃ¬ git
# PhÃ¹ há»£p náº¿u khÃ´ng muá»‘n public repo hoáº·c cáº§n deploy selective files

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via Rsync
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ“ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: ğŸ“¦ Deploy files via Rsync
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.DS_Store' \
            --exclude '.deploy-config' \
            --exclude 'deploy.sh' \
            --exclude 'setup-vps.sh' \
            --exclude '*.md' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }}" \
            ./ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_PATH }}/
            
      - name: ğŸ”§ Post-deployment tasks
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ” Setting permissions..."
            sudo chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }}
            sudo chmod -R 755 ${{ secrets.DEPLOY_PATH }}
            
            echo "ğŸ”„ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "âœ… Deployment completed!"
            
      - name: âœ… Success Notification
        if: success()
        run: echo "ğŸ‰ Deployment successful!"
        
      - name: âŒ Failure Notification
        if: failure()
        run: echo "ğŸ’¥ Deployment failed!"

