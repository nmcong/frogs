name: Deploy to VPS

# KÃ­ch hoáº¡t workflow khi push hoáº·c merge vÃ o branch main
on:
  push:
    branches:
      - main
      - master
  # Cho phÃ©p cháº¡y manual tá»« GitHub UI
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ“¦ Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ”„ Starting deployment..."
            
            # Táº¡o thÆ° má»¥c náº¿u chÆ°a cÃ³
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            
            # Di chuyá»ƒn Ä‘áº¿n thÆ° má»¥c deploy
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Náº¿u Ä‘Ã£ cÃ³ Git repo
            if [ -d ".git" ]; then
              echo "ğŸ“¥ Pulling latest changes..."
              git pull origin main || git pull origin master
            else
              echo "ğŸ“¥ Cloning repository..."
              cd ..
              rm -rf frogs
              git clone ${{ secrets.REPO_URL }} frogs
              cd frogs
            fi
            
            # PhÃ¢n quyá»n
            echo "ğŸ” Setting permissions..."
            sudo chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }} || chown -R ${{ secrets.VPS_USERNAME }}:${{ secrets.VPS_USERNAME }} ${{ secrets.DEPLOY_PATH }}
            sudo chmod -R 755 ${{ secrets.DEPLOY_PATH }}
            
            # Test vÃ  reload Nginx
            echo "ğŸ”„ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx || echo "âš ï¸ Nginx reload skipped"
            
            echo "âœ… Deployment completed successfully!"
            
      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "ğŸ‰ Deployment to VPS completed successfully!"
          echo "ğŸŒ Visit your website at: http://${{ secrets.VPS_HOST }}"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Deployment failed! Check the logs above for details."
          exit 1

