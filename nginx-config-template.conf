# ==========================================
# Nginx Configuration for frogs.noteflix.tech
# File: /etc/nginx/sites-available/frogs
# ==========================================

# HTTP Configuration (sẽ redirect sang HTTPS sau khi cài SSL)
server {
    listen 80;
    listen [::]:80;
    
    # Subdomain của bạn
    server_name frogs.noteflix.tech;
    
    root /var/www/frogs;
    index index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/frogs-access.log;
    error_log /var/log/nginx/frogs-error.log;
    
    # Main location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform, immutable";
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

